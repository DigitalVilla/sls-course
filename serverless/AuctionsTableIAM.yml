AuctionsTableGetAll:
  Effect: Allow
  Resource:
    - ${self:custom.AuctionsTable.arn}
  Action:
    - dynamodb:Scan

AuctionsTableGet:
  Effect: Allow
  Resource:
    - ${self:custom.AuctionsTable.arn}
  Action:
    - dynamodb:GetItem

AuctionsTablePut:
  Effect: Allow
  Resource:
    - ${self:custom.AuctionsTable.arn}
  Action:
    - dynamodb:PutItem

AuctionsTableDelete:
  Effect: Allow
  Resource:
    - ${self:custom.AuctionsTable.arn}
  Action:
    - dynamodb:DeleteItem

PlaceBid:
  Effect: Allow
  Resource:
    - ${self:custom.AuctionsTable.arn}
  Action:
    - dynamodb:UpdateItem
    - dynamodb:GetItem

CloseAuction:
  Effect: Allow
  Resource:
    - ${self:custom.AuctionsTable.arn}
    - !Join ['/', ['${self:custom.AuctionsTable.arn}', 'index', 'statusClosedDate']]
  Action:
    - dynamodb:UpdateItem
    - dynamodb:GetItem
    - dynamodb:Query
